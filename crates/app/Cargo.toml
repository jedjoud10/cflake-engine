[package]
name = "app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.27.5" 
lazy_static = "1.4.0"
spin_sleep = "1.1.0"
ahash = "0.7.6"
vek = "0.15.6"
mimalloc = "0.1.28"
input = { path = "../input" }
ecs = { path = "../ecs" }
graphics = { path = "../graphics" }
rendering = { path = "../rendering" }
world = { path = "../world" }
assets = { path = "../assets" }
math = { path = "../math" }
gui = { path = "../gui" }
audio = { path = "../audio" }
time = { path = "../time" }
env_logger = "0.9"
log = "0.4.17"

[features]
two-dim = ["ecs/two-dim", "rendering/two-dim"]
extended-tuples = ["ecs/extended-tuples"]
extended-bitmasks = ["ecs/extended-bitmasks"]
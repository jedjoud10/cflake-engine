[package]
name = "cflake-engine"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
handler = { path = "crates/handler" }

[workspace]
members = [
    "crates/assets",
    "crates/audio",
    "crates/world",
    "crates/defaults",
    "crates/ecs",    
    "crates/handler",
    "crates/gui",
    "crates/globals",
    "crates/input",
    "crates/io",
    "crates/math",
    "crates/network",
    "crates/others",
    "crates/physics",
    "crates/rendering",
    "crates/terrain",
]

[profile.dev.package.terrain]
opt-level = 3

[profile.dev.package.image]
opt-level = 3